name: Shell Commands

on:  [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: tries to echo a string
        run: echo "Hello World!"
      - name: multiline script test
        run: |
          node -v
          php -v
      - name: tries to run on python Shell
        run: |
          import platform
          print (platform.processor())
        shell: python

  run-on-windows:
    runs-on: windows-latest
    steps:
      - name: Displays directory on powershell
        run: Get-Location
      - name: Displays directory on bash
        run: pwd
        shell: bash
      - name: Displays OS
        run: |
          import platform
          print (platform.processor())
        shell: python

